version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: sitemind-postgres
    environment:
      POSTGRES_DB: sitemind
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: sitemind123
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
