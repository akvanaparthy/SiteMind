version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: sitemind-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: sitemind
      POSTGRES_DB: sitemind
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sitemind-network

volumes:
  postgres_data:
    driver: local

networks:
  sitemind-network:
    driver: bridge
